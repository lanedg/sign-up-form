<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="./node_modules/modern-normalize/modern-normalize.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="side-logo">
        <div id="logo">
            <h1 id="logo-text">ODIN</p>
        </div>
        <div id="image-credit">
            <p>Photo by <a href="https://unsplash.com/@famyklebust">Frode Myklebust</a> on <a
                    href="https://unsplash.com">Unsplash</a></p>
        </div>
    </section>
    <main id="form-content">
        <div id="call-to-action">
            <p class="cta">This is not a real online service! You know you need something like this in your life to help
                you
                realize your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p class="cta">You <em>know</em> you want to.</p>
        </div>

        <form action="">
            <fieldset id="account-info">
                <h1 class="cta">Let's do this!</h1>

                <div class="text-field-row">
                    <div id="first" class="text-field">
                        <label for="first">First Name</label>
                        <input type="text" name="first" id="first">
                    </div>
                    <div id="last" class="text-field">
                        <label for="last">Last Name</label>
                        <input type="text" name="last id=" last">
                    </div>
                </div>

                <div class="text-field-row">
                    <div id="email" class="text-field">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div id="number" class="text-field">
                        <label for="number">Phone Number</label>
                        <input type="tel" name="phone" id="number">
                    </div>
                </div>

                <div class="text-field-row">
                    <div id="password" class="text-field">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password">
                    </div>
                    <div id="confirm" class="text-field">
                        <label for="password-confirm">Confirm Password</label>
                        <input type="password" name="password_confirm" id="password-confirm">
                    </div>
                </div>
            </fieldset>
            <fieldset id="submit">
                <button type="submit">Create Account</button>
            </fieldset>
        </form>

        <div id="account-log-in">
            <p>Already have an account? <a href="" id="log-in">Log in</a></p>
        </div>
    </main>
</body>

</html>
